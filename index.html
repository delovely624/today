<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var a=[2,3,1,4,7,9];
			for(var i=0; i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]>a[j]){
						var tmp=a[i];
						a[i]=a[j];
						a[j]=tmp;
					}
				}
			}
			console.warn(a);
			

		</script>
	</body>
</html>
